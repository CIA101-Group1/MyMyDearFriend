<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Tabs Example</title>
    <style>
        /* 樣式設置 */
        .tab-container {
            border-bottom: 1px solid #ccc;
            display: flex;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid transparent;
            border-bottom: none;
            background-color: #f0f0f0;
        }

        .tab.active {
            border-color: #ccc;
        }

        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            border-top: none;
            width: 100%;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>

<!-- 標籤容器 -->
<div class="tab-container">
    <!-- 初始的標籤 -->
    <div class="tab" onclick="showTabContent('yahoo')">yahoo</div>
    <div class="tab" onclick="showTabContent('google')">google</div>
    <div class="tab" onclick="showTabContent('ie')">IE</div>
</div>

<!-- 標籤內容 -->
<div id="yahoo" class="tab-content active">
    <h2>Yahoo Content</h2>
    <p>This is the content for Yahoo.</p>
</div>
<div id="google" class="tab-content">
    <h2>Google Content</h2>
    <p>This is the content for Google.</p>
</div>
<div id="ie" class="tab-content">
    <h2>IE Content</h2>
    <p>This is the content for IE.</p>
</div>

<script>
    // 函數：顯示特定標籤的內容
    function showTabContent(tabName) {
        // 隱藏所有標籤內容
        var tabContents = document.querySelectorAll('.tab-content');
        tabContents.forEach(function(content) {
            content.classList.remove('active');
        });

        // 顯示選定標籤的內容
        var selectedTabContent = document.getElementById(tabName);
        selectedTabContent.classList.add('active');

        // 取消選定所有標籤
        var tabs = document.querySelectorAll('.tab');
        tabs.forEach(function(tab) {
            tab.classList.remove('active');
        });

        // 選定並突顯選定標籤
        var selectedTab = document.querySelector('[onclick="showTabContent(\'' + tabName + '\')"]');
        selectedTab.classList.add('active');
    }
</script>

</body>
</html>
