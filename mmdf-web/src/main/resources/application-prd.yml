spring:
  datasource:
    url: "jdbc:mysql://localhost:3306/mmdf?serverTimezone=Asia/Taipei"
    username: "root"
    password: "root"
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: false
    show-sql: false
    hibernate:
      ddl-auto: update
  # redis快取設定
  data:
    redis:
      host: "localhost"
      port: 6379
      password: ""

logging:
  file:
    path: "logs/"

config:
