  use-local: false
  #  跨域允許網域
  cors-allow-origin: "*"
  # 是否使用測試使用者
  use-test-member: true
  # 測試使用者用登入憑證
  test-member-authorization: "A123456789"
  # 測試使用者帳號
  member-account: "testAccount"
  # 測試使用者密碼
  cid: "A123456789"
  # 測試使用者姓名
  name: "testA"
  # 測試使用者電話
  phone: "0983222111"
  # 測試使用者email
  email: "qwer1234@gmail.com"
  # 測試使用者身分證字號
  tw-person-id: "A223333333"
  # 測試使用者錢包密碼
  wallet-cid: "A123456789"
  # 測試使用者錢包密碼提示問題
  wallet-question: "你住哪裡?"
