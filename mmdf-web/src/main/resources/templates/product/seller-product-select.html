                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 mt-5 mb-5">
                            <table id="products" class="table table-bordered table-responsive-sm">
                                <thead>
                                <tr>
                                    <th>商品編號</th>
                                    <!--                                        <th>賣家編號</th>-->
                                    <th>分類編號</th>
                                    <th>商品名稱</th>
                                    <th>商品描述</th>
                                    <th>價格</th>
                                    <th>數量</th>
                                    <th>商品圖片</th>
                                    <th>審核</th>
                                    <th>上下架</th>
                                    <th>修改</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="product : ${productPage.content}">

                                    <!--                                        <td th:text="${product.sellerId}">sellerId</td>-->

                                        <!--                                        <td th:text="${product.categoryId + ' - [' + product.productCategoryEntity.categoryName + ']'}">-->
                                        <!--                                        Category Id - [Category Name]-->
                                    </td>
                                    <!--                                        <td th:text="${product.name}">name</td>-->
                                    <td th:text="${product.name.length() > 5 ? #strings.substring(product.name, 0, 5) + '...' : product.name}">
                                        name
                                    </td>
                                    <td th:text="${product.description}">0.00</td>

                                    <!--                                        <td th:text="${product.description.length() > 5 ? #strings.substring(product.description, 0, 5) + '...' : product.description}"-->
                                    <!--                                            th:if="${product.description.length() > 5}"-->
                                    <!--                                            onclick="showFullDescription(this, '${product.description}')">0.00-->
                                    <!--                                            </span>-->
                                    <!--                                            <span th:unless="${product.description.length() > 5}" th:text="${product.description}"></span>-->
                                    <!--                                        </td>-->

                                    <!--                                        <td>-->
                                    <!--                                            <span th:text="${product.description.length() > 5 ? #strings.substring(product.description, 0, 5) + '...' : product.description}"-->
                                    <!--                                                  th:if="${product.description.length() > 5}"-->
                                    <!--                                                  onclick="showFullDescription(this, '${product.description}')">-->
                                    <!--                                            </span>-->
                                    <!--                                            <span th:unless="${product.description.length() > 5}" th:text="${product.description}"></span>-->
                                    <!--                                        </td>-->


                                    <td th:text="${product.price}">0.00</td>
                                    <td th:text="${product.quantity}">0.00</td>

                                    <td th:if="${product.productImgs != null and product.productImgs.size() > 0}"
                                        th:id="'productImgTd_' + ${product.productImgs[0].imageId}">
                                        <img th:src="'data:image/jpg;base64,'+${product.productImgs[0].imageBase64}"
                                             style="height: 120px;width: 120px" alt=""/>
                                    </td>
                                    <td th:if="${product.productImgs == null or product.productImgs.size() == 0}"></td>

                                    <td th:utext="${reviewStatusList.containsKey(product.reviewStatus) ? reviewStatusList[product.reviewStatus] : '默認'}">
                                        0.00
                                    </td>
                                    <td th:utext="${productStatusList.containsKey(product.productStatus) ? productStatusList[product.productStatus] : '默認'}">
                                        0.00
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                            <nav>
                                <ul class="pagination">
                                    <li class="page-item"
                                        th:classappend="${productPage.hasPrevious()} ? '' : 'disabled'">
                                        <a class="page-link"
                                           th:href="@{/product/seller/select(page=${productPage.number - 1}, size=${productPage.size})}">Previous</a>
                                    </li>
                                    <li class="page-item"
                                        th:each="i : ${#numbers.sequence(0, productPage.totalPages - 1)}"
                                        th:classappend="${productPage.number == i} ? 'active'">
                                        <a class="page-link"
                                           th:href="@{/product/seller/select(page=${i}, size=${productPage.size})}"
                                           th:text="${i + 1}">1</a>
                                    </li>
                                    <li class="page-item" th:classappend="${productPage.hasNext()} ? '' : 'disabled'">
                                        <a class="page-link"
                                           th:href="@{/product/seller/select(page=${productPage.number + 1}, size=${productPage.size})}">Next</a>
                                    </li>
                                    <li class="page-item">
                                        <form th:action="@{/product/seller/select}" method="get">
                                            <input type="hidden" name="size" th:value="${productPage.size}">
                                            <input type="number" name="page" min="0" max="${productPage.totalPages - 1}"
                                                   step="1" value="${productPage.number}" style="width: 50px;">
                                            <button type="submit" class="btn btn-primary">Go</button>
                                        </form>
                                    </li>
                                </ul>
