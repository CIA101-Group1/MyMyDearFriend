<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <form id="product_form" role="form" data-toggle="validator">

                <div class="form-group row">
                    <label for="name" class="col-md-1 col-form-label">商品分類</label>
                    <div class="col-md-2">
                        <div class="dropdown">
                            <select id="categoryId" name="categoryId" class="form-control" required>
                                <option value="">選擇商品分類</option>
                                <option th:each="category : ${productCategoryList}"

                            </select>

                </div>
                <div class="form-group row">
                    <label for="name" class="col-md-1 col-form-label">商品名稱</label>
                    <div class="col-md-6">
                        <input id="name" name="name" type="text" class="form-control"
                               placeholder="請輸入商品名稱"
                               pattern=".{1,20}"
                               data-error="格式錯誤，且長度必需在1到20之間"
                               required="required">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="price" class="col-md-1 col-form-label">價格</label>
                    <div class="col-md-6">
                        <input id="price" name="price" type="number" class="form-control"
                               placeholder="請輸入商品價格"
                               min="0" max="9999999999" step="1"
                               data-error="請填入0-9數字，最多10個位數"
                               required="required">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="quantity" class="col-md-1 col-form-label">數量</label>
                    <div class="col-md-6">
                        <input id="quantity" name="quantity" type="number" class="form-control"
                               placeholder="數量"
                               min="0" max="9999999999" step="1"
                               data-error="請填入0-9數字，最多10個位數"
                               required="required">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-md-1 col-form-label">商品描述</label>
                    <div class="col-md-6">
                        <textarea id="description" name="description" rows="5" cols="45" class="form-control"
                                  placeholder="請輸入商品描述，讓你的商品更有吸引力"
                                  pattern=".{1,200}"
                                  data-error="格式錯誤，且長度必需在1到200之間"
                                  required="required"></textarea>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="filepond">商品圖片</label>
                    <input
                            id="filepond"
                            type="file"
                            class="filepond"
                            name="upFiles"
                            data-max-file-size="3MB"
                            data-max-files="5"
                            required="required"
                            data-error="請上傳圖片"
                    />
                    <div class="help-block with-errors"></div>
                </div>

                <input type="submit" value="新增" class="btn btn-block custom-orange-btn"/>

<!--Filepond JS-->
<script src="https://unpkg.com/filepond-plugin-image-preview/dist/filepond-plugin-image-preview.js"></script>
<script src="https://unpkg.com/filepond/dist/filepond.js"></script>
<script>
    $(document).ready(function () {
        // 初始化 FilePond
        FilePond.registerPlugin(FilePondPluginImagePreview);
        const inputElement = document.querySelector("#filepond");
        const pond = FilePond.create(inputElement);
        pond.setOptions({
            required: true,
            storeAsFile: true,
            labelIdle: '<span class="filepond--label-action">選擇或拖放圖片到這裡</span></br> ',
            itemInsertLocation: "after",
            imagePreviewHeight: "150px",
            imagePreviewTransparencyIndicator: "grid",
        });

        // 監聽表單提交事件
        $('#product_form').validator().on('submit', function (e) {
            console.log("submit")
            e.preventDefault(); // 防止原始表單提交

            // 獲取上傳的圖片
            if (!pond.getFile()) {
                alert('請上傳圖片');
                return false;
            }

            // 獲取上傳的圖片
            let file = pond.getFile().file;
            let image = null;
            // 如果表單驗證通過
            if (file) {
                // 獲取表單數據
                let categoryId = $('#categoryId').val();
                let name = $('#name').val();
                let price = $('#price').val();
                let quantity = $('#quantity').val();
                let description = $('#description').val();

                if (file) {
                    // 使用 FileReader 讀取文件內容，轉為 Base64 格式
                    var reader = new FileReader();
                    reader.onload = function (event) {
                        var base64String = event.target.result.split(',')[1]; // 提取 base64 字串
                        image = base64String;

                        // 構造請求數據對象
                        let userData = {
                            name: name,
                            price: price,
                            quantity: quantity,
                            description: description,
                            categoryId: categoryId,
                            image: image
                        };
                        // 發送 AJAX 請求
                        createProductData(userData);
                    };
                    reader.readAsDataURL(file);
                }
            }
        });

        // 定義一個函數來發送 AJAX 請求並創建產品數據
        function createProductData(userData) {
            $.ajax({
                url: "/api/product/create",
                type: 'POST',
                headers: {
                    "authorization": localStorage.getItem("authorization")
                },
                data: JSON.stringify(userData), // 將數據轉換為 JSON 格式
                contentType: "application/json", // 設置請求頭的 Content-Type
                // success: function (res) {
                success(response) {
                    apiResponseJSON(response, {
                            onSuccess(data) {
                                console.log(data);
                                alert("商品新增成功");
                            }
                });
                },
                error: function (error) {
                    alert("伺服器連線失敗: " + error);
                }
            });
        }

        // // 監聽點擊事件
        // $('#fast').validator().on('click', function (e) {

        //     $('#quantity').val(99);
        //     $('#description').val('新的描述');
        // });
    });

</script>
