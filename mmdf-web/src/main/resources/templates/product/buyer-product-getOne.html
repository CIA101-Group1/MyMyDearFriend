<body>
<!--header-->
<th:block th:replace="~{/fragments/header}"/>

<!--breadcrumb-->
<th:block th:replace="~{/fragments/breadcrumb}"/>

<!--product details start-->
<div class="product_details mt-100 mb-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="product-details-tab">
                    <div id="img-1" class="zoomWrapper single-zoom">
                        <a th:if="${productEntity.productImgs != null and productEntity.productImgs.size() > 0}"
                         th:id="'productImgId_' + ${productEntity.productImgs[0].imageId}"
                         style="display: flex; justify-content: center; align-items: center;">
                        </a>
                        <img th:src="'data:image/jpg;base64,'+${productEntity.productImgs[0].imageBase64}"
                             style="height: 300px;width: 300px" alt=""/>

                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="product_d_right">
                    <form action="#">

                        <h3 th:text="${productEntity.name}"> name </h3>
                        <div class=" product_ratting">
                            <ul>
                                <li><a href="#"><i class="icon icon-Star"></i></a></li>
                                <li><a href="#"><i class="icon icon-Star"></i></a></li>
                                <li><a href="#"><i class="icon icon-Star"></i></a></li>
                                <li><a href="#"><i class="icon icon-Star"></i></a></li>
                                <li><a href="#"><i class="icon icon-Star"></i></a></li>
                            </ul>

                        </div>
                        <div class="price_box">
                            <span>$</span><span class="price" th:text="${productEntity.price}">00.00</span>

                        </div>
                        <div class="product_desc" th:text="${productEntity.description}">
                            <p>No content provided</p>
                        </div>
                        <div class="product_seller">
                            <h1>賣家編號</h1>
                            <label th:text="${productEntity.sellerId}">sellerId</label>
                        </div>
                        <div class="product_variant quantity">
                            <label>quantity</label>
                            <input min="1" max="100"  th:value="${productEntity.quantity}" type="number">
                            <button class="button" type="submit">add to cart</button>

                        </div>
                        <div class=" product_d_action">
                            <ul>
                                <li><a href="#" title="Add to wishlist"><span>&#10084;&#65039;</span> + Add to Wishlist</a></li>
<!--                                <li><a href="#" title="Add to wishlist">+ Compare</a></li>-->
                            </ul>
                        </div>
<!--                        <div class="product_meta">-->
<!--                                <span th:each="category : ${productCategoryList}"-->
<!--                                      th:if="${productEntity.productId eq category.productId}">-->
<!--                                商品分類: <span th:text="${category.categoryName}"></span>-->
<!--                                <a href="#">Category</a></span>-->
<!--                        </div>-->

                    </form>
                    <div class="priduct_social">
                        <ul>
                            <li><a class="facebook" href="#" title="facebook"><i class="fa fa-facebook"></i> Like</a></li>
                            <li><a class="twitter" href="#" title="twitter"><i class="fa fa-twitter"></i> tweet</a></li>
                            <li><a class="pinterest" href="#" title="pinterest"><i class="fa fa-pinterest"></i> save</a></li>
                            <li><a class="google-plus" href="#" title="google +"><i class="fa fa-google-plus"></i> share</a></li>
                            <li><a class="linkedin" href="#" title="linkedin"><i class="fa fa-linkedin"></i> linked</a></li>

<!--                            <li><a class="facebook" th:href="@{/buyer/product/getOne/{productId}(productId=${product.productId})}" title="facebook"><i class="fa fa-facebook"></i> Like</a></li>-->
<!--                            <li><a class="twitter" th:href="@{/buyer/product/getOne/{productId}(productId=${product.productId})}" title="twitter"><i class="fa fa-twitter"></i> tweet</a></li>-->
<!--                            <li><a class="pinterest" th:href="@{/buyer/product/getOne/{productId}(productId=${product.productId})}" title="pinterest"><i class="fa fa-pinterest"></i> save</a></li>-->
<!--                            <li><a class="google-plus" th:href="@{/buyer/product/getOne/{productId}(productId=${product.productId})}" title="google +"><i class="fa fa-google-plus"></i> share</a></li>-->
<!--                            <li><a class="linkedin" th:href="@{/buyer/product/getOne/{productId}(productId=${product.productId})}" title="linkedin"><i class="fa fa-linkedin"></i> linked</a></li>-->

                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<!--product details end-->

<!--footer-->
<th:block th:replace="~{/fragments/footer}"/>

<!--js-->
<th:block th:replace="~{/fragments/js}"/>

</body>
</html>
