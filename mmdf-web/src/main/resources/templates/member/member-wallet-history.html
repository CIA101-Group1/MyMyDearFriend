<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>錢包管理</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="/assets/img/favicon.ico">
    <!--css-->
    <th:block th:replace="~{/fragments/css}"/>
    <style>
        .wallet-section {
            margin-bottom: 20px;
        }

        .wallet-balance {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .wallet-buttons .btn {
            margin-right: 10px;
        }

        .btn-primary {
            color: #fff !important;
            background-color: #007bff !important;
            border-color: #007bff !important;
        }

        .btn-secondary {
            color: #fff !important;
            background-color: #6c757d !important;
            border-color: #6c757d !important;
        }
    </style>
</head>
<body>
<!--header-->
<th:block th:replace="~{/fragments/header}"/>

<!--breadcrumb-->
<th:block th:replace="~{/fragments/breadcrumb}"/>

<!-- main start -->
<section class="main_content_area">
    <div class="container">
        <div class="account_dashboard">
            <div class="row">
                <!-- Sidebar -->
                <th:block th:replace="~{/fragments/sidebar-member-home}"/>
                <div class="col-sm-12 col-md-9 col-lg-9">
                    <!-- Tab panes -->
                    <div class="tab-content dashboard_content">
                        <div class="tab-pane fade active" id="account-details">
                            <div class="wallet-section card">
                                <div class="card-body">
                                    <div class="wallet-balance">
                                        <p>錢包餘額：$1000</p>
                                    </div>
                                    <div class="wallet-history">
                                        <p>交易紀錄：</p>
                                        <ul class="list-group">
                                            <li class="list-group-item">2024-05-01 - $100</li>
                                            <li class="list-group-item">2024-04-15 - $200</li>
                                            <!-- 其他紀錄 -->
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="wallet-buttons mt-3">
                                <button type="button" class="btn btn-primary" id="walletAdd">儲值錢包</button>
                                <button type="button" class="btn btn-secondary" id="walletWithdraw">申請提領</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- main end -->

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">提示</h5>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- 錯誤訊息將顯示在這裡 -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
            </div>
        </div>
    </div>
</div>

<!--footer-->
<th:block th:replace="~{/fragments/footer}"/>

<!--js-->
<script src="/js/vendor/jquery-3.7.1.min.js"></script>
<th:block th:replace="~{/fragments/js}"/>
<script src="/js/api-response-utils.js"></script>
<script>
    let userData = {};
    let errorMessage = "";
    $(document).ready(function () {

        $("#walletAdd").click(function () {
            window.location.href = "/member/walletAdd";
        });

        $("#walletWithdraw").click(function () {
            window.location.href = "/member/walletWithdraw";
        });
    });
</script>
</body>
</html>
